<!DOCTYPE html>
<html>
<head>
  <title>Direct Admin Setup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>
<body>
  <h1>Direct Admin Setup</h1>
  <div id="status">Setting up admin account directly...</div>

  <script>
    // Initialize Firebase with your config
    const firebaseConfig = {
      apiKey: "AIzaSyAMMvOPS6fczzI_2CTOcc_NlGGFO4qDydg",
      authDomain: "trendingtech-daily.firebaseapp.com",
      projectId: "trendingtech-daily",
      storageBucket: "trendingtech-daily.appspot.com",
      messagingSenderId: "343812872871",
      appId: "1:343812872871:web:5bd68bd7d6140d83551982"
    };
    
    firebase.initializeApp(firebaseConfig);
    
    // Directly call the function with your UID
    const makeAdmin = firebase.functions().httpsCallable('createAdmin');
    
    // Call with your specific UID
    makeAdmin({ uid: '5ToaksRWyiNmq7F5DanTKeGG5OZ2' })
      .then((result) => {
        document.getElementById('status').textContent = 
          "Admin privileges granted! " + JSON.stringify(result.data);
      })
      .catch((error) => {
        document.getElementById('status').textContent = 
          `Error: ${error.message}`;
        console.error('Full error:', error);
      });
  </script>
</body>
</html>
