<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M68CNVMQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
   <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>
    <main class="signup-page-main-content">
        <div class="signup-outer-container">
            <div class="signup-inner-container">
                <div class="signup-banner-column">
                    <div class="animated-bg"></div>
                    <div class="banner-logo-text">TrendingTech Daily</div>
                    <div class="banner-main-content">
                        <div class="banner-tagline">
                            Join our community of tech enthusiasts
                        </div>
                    </div>
                    <hr class="banner-content-separator">
                    <div class="banner-benefits-list">
                        <div class="banner-benefit-item">
                            <i class="bi bi-check-circle-fill benefit-icon"></i> Join the conversation
                        </div>
                        <div class="banner-benefit-item">
                            <i class="bi bi-check-circle-fill benefit-icon"></i> Save articles for later
                        </div>
                        <div class="banner-benefit-item">
                            <i class="bi bi-check-circle-fill benefit-icon"></i> Get personalized recommendations
                        </div>
                        <div class="banner-benefit-item">
                            <i class="bi bi-check-circle-fill benefit-icon"></i> Access exclusive content
                        </div>
                    </div>
                </div>
                
                <div class="signup-form-column">
                    <h2 class="form-title-main">Create Account</h2>
                    <form id="signup-form" novalidate>
                        <div class="form-group">
                            <label for="signup-name">Display Name</label>
                            <input type="text" id="signup-name" class="form-input" placeholder="Display Name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email address</label>
                            <input type="email" id="signup-email" class="form-input" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password (min. 6 characters)</label>
                            <input type="password" id="signup-password" class="form-input" placeholder="Password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary btn-full-width">Sign Up</button>
                        <div id="signup-error" class="form-message-error"></div>
                    </form>

                    <hr class="form-section-divider">

                    <p class="form-alternative-action-text">Or sign up with:</p>
                    <button id="google-signup-btn" class="btn btn-outline btn-full-width">
                        <i class="bi bi-google"></i>Sign Up with Google
                    </button>

                    <p class="form-footer-prompt">
                        Already have an account? <a href="login.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
