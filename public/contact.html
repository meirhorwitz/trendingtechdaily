  <!-- Page Content: Contact -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h1 class="mb-3 text-center">Contact Us</h1>
          <p class="text-muted">Have a question or feedback? Fill out the form below or email us at <a href="mailto:info@trendingtechdaily.com">info@trendingtechdaily.com</a>.</p>
          <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-floating mb-3">
              <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" required>
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <textarea name="inquiry" id="inquiry" class="form-control" placeholder="Your Inquiry" style="height: 150px" required></textarea>
              <label for="inquiry">Inquiry</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitButton">Submit</button>
            <div id="formStatus" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

      <script>
        // Form submission handler
        function submitForm(event) {
          event.preventDefault();
          
          const submitButton = document.getElementById('submitButton');
          const formStatus = document.getElementById('formStatus');
          
          // Disable button and show loading state
          submitButton.disabled = true;
          submitButton.innerHTML = 'Sending...';
          formStatus.innerHTML = '';
          
          // Get form values
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const inquiry = document.getElementById('inquiry').value;
          
          // Call Firebase function
          const sendEmail = firebase.functions().httpsCallable('sendContactEmail');
          sendEmail({
            name: name,
            email: email,
            inquiry: inquiry
          })
          .then((result) => {
            formStatus.innerHTML = '<div class="alert alert-success">Thank you for your message! We will get back to you soon.</div>';
            document.getElementById('contactForm').reset();
          })
          .catch((error) => {
            formStatus.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Submit';
          });
        }
      </script>
  </div>
