    <style>
        /* Basic styling for the security tip message */
        #security-tip-message {
            font-size: 0.875em;
            color: #555; /* Darker gray for better readability */
            background-color: #f8f9fa; /* Light background */
            border-left: 3px solid #0d6efd; /* Accent color - Bootstrap primary */
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M68CNVMQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div id="navbar-placeholder"></div>
    <div class="auth-page-container">
        <main class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 auth-form-container">
                    <div class="card shadow-sm p-4 auth-card">
                        <h2 class="text-center mb-4 auth-title">Login</h2>
                        <form id="login-form" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" id="login-email" class="form-control" placeholder="name@example.com" required>
                                <label for="login-email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                                <label for="login-password">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 auth-submit-btn">Login</button>
                            <div id="login-error" class="text-danger mt-2 small text-center auth-error-message"></div>
                            <div id="security-tip-message" class="mt-2 small text-center" style="display: none;"></div>
                        </form>

                        <hr class="my-4 auth-divider">

                        <p class="text-center small text-muted mb-2">Or log in with:</p>
                        <button id="google-login-btn" class="btn btn-outline-secondary w-100 auth-social-btn">
                            <i class="bi bi-google me-2"></i>Log In with Google
                        </button>

                        <p class="mt-4 text-center small auth-alternative-link">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </p>
                        <p class="mt-1 text-center small auth-alternative-link">
                            <a href="forgot-password.html">Forgot Password?</a>
