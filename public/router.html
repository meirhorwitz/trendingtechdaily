<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendingTech Daily - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediately determine the route and load appropriate content
        (function() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(Boolean);
            
            console.log('Router: Processing path:', path, 'Segments:', segments);
            
            if (segments.length === 1) {
                // Category page
                const categorySlug = segments[0];
                console.log('Router: Detected category page, slug:', categorySlug);
                
                // Store the slug for the category page to use
                sessionStorage.setItem('categoryRouting', categorySlug);
                
                // Redirect to category.html
                window.location.replace('/category.html');
                
            } else if (segments.length === 2) {
                // Article page
                const categorySlug = segments[0];
                const articleSlug = segments[1];
                console.log('Router: Detected article page, category:', categorySlug, 'article:', articleSlug);
                
                // Store the routing info for the article page to use
                sessionStorage.setItem('articleRouting', JSON.stringify({
                    category: categorySlug,
                    slug: articleSlug
                }));
                
                // Redirect to article.html
                window.location.replace('/article.html');
                
            } else {
                // Invalid path, redirect to homepage
                console.log('Router: Invalid path, redirecting to homepage');
                window.location.href = '/';
            }
        })();
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Loading...</h2>
    </div>
</body>
</html>
